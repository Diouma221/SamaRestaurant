

<ion-content>

  <h3 class="title" *ngIf="(CartItem$|async)?.length">{{ (CartItem$ | async)?.length }} produit dans le panier</h3>

  <!--Cart Item-->
 <ion-list lines="none">
  <ion-item-sliding *ngFor="let item of CartItem$|async">
    <ion-item>
      <app-cart-item [item]="item" (increase)="onIncrease(item)" (decrease)="onDecrease(item)"></app-cart-item>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="removeFromCart(item)">
        <ion-icon name="trash-outline" size="large" color="danger"> </ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
 </ion-list>

 <!--Panier vide-->
 <div class="empty-cart" *ngIf="!(CartItem$|async)?.length">
  <ion-icon name="cart-outline"></ion-icon>
  <p>Votre panier est vide</p>
 </div>

 <!--Boutton de paiment-->
 <app-button [routerLink]="['/commande']">

  Commander: <span><sup>FcFa</sup>{{totalAmount$|async| number:'.'}}</span>
 </app-button>
 
</ion-content>
