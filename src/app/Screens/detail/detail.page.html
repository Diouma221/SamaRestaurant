<ion-content>
  <div class="header">
    <ion-buttons >
      <ion-button routerLink="/home/listing">
        <ion-icon slot="icon-only" color="light" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons >
      <ion-button >
<ion-icon slot="icon-only" color="light" name="heart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>

  <!--Food Details Cart-->
  <div class="cart">
    <div class="image">
      <ion-img [src]="food.image"></ion-img>
    </div>
    <div class="cart-content">
      <div class="cart-title">
        <h1 class="ion-no-margin">{{food.title}}</h1>
        <p class="ion-no-margin"><sup>Fcfa</sup>{{food.price | number:'.'}}</p>
      </div>
    </div>
    <div class="rates">
      <app-badge icon="time-outline" text="30mn"></app-badge>
      <app-badge icon="star-outline" text="4.5"></app-badge>
    </div>
    <div class="about">
      <h1>About</h1>
      <p class="p">{{food.description}}</p>
    </div>
    <app-button (click)="addItemTocart()">addToCart</app-button>
  </div>
  
</ion-content>
